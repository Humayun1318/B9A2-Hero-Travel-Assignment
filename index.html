<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Travel</title>
</head>

<body>
    <!-- header nav bar -->
    <header class="container">
        <div class="left-section">
            <div class="logo">
                <img src="/Images/Group 40071 (2).png" 
                 alt="Company Logo">
                <p>Trip <span>Defender</span></p>
            </div>
        </div>
        <input type="checkbox" id="menu-toggle" 
         class="menu-toggle">
        <label for="menu-toggle" class="icon-width">
            <i class="fas fa-bars menu-icon" 
            id="menu-open-icon"></i>
            <i class="fas fa-times menu-icon" 
            id="menu-close-icon"></i>
        </label>
        <div class="right-section" id="menu">
            <nav class="desktop-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- this section including header part 
            but build in main of the body -->
        <section 
        class="container banner-background-img">
            <div class="banner">
                <div class="text">
                    <h2 class="banner-heading-title">
                        Explore Your Travel
                    </h2>
                    <p style="color: white;
                         margin: 1.5em auto 3em;
                         width: 90%;">
                        Embark on adventures and 
                        discover
                        new horizons with 'Explore Your
                        Travel', where every journey
                        is an opportunity to
                        explore the world.</p>
                </div>
                <div class="banner-input-fields">
                    <input type="text" 
                     placeholder="Where go">
                    <select>
                        <option value="option1">
                            When go</option>
                        <option value="option2">
                            Time1</option>
                        <option value="option3">
                            Time2</option>
                        <option value="option4">
                            Time3</option>
                        <option value="other">Other
                        </option>
                    </select>
                    <select>
                        <option value="option1">
                        Select Type</option>
                            <option value="option2">
                            Basic</option>
                        <option value="option3">
                            Premium</option>
                        <option value="option4">
                            Premium Plus</option>
                        <option value="other">Other
                        </option>
                    </select>
                    <button >
                        <span>
                            <i class="fas fa-search">
                                <span 
                                style="margin-left:2px;"
                                >Find Now</span>
                            </i>
                        </span>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
